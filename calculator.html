      <h1 class="titleBlock">Fortnite XP Calculator</h1>

      
        <form class="mb-4">
      
          <div class="form-row">
            <div class="form-group col-4 col-md-1">
              <label for="inputCurrentLevel">Current Level:</label>
              <input type="number" class="form-control" id="inputCurrentLevel" value="1" onchange="calculate(this)">
            </div>
            <div class="form-group col-4 col-md-1 text-center">
              <label>&nbsp;</label>
              <div style="font-size: 1.5rem;">âž”</div>
            </div>
            <div class="form-group col-4 col-md-1">
              <label for="inputTargetLevel">Target Level:</label>
              <input type="number" class="form-control" id="inputTargetLevel" value="70" onchange="calculate(this)">
            </div>
          </div>
      
          <p class="font-italic">
            Calculate XP required daily to reach your target level. It will also tell you how many days early you'll finish (the number of days you can skip your grind).
          </p>
      
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkBRDailyXP" onchange="toggleInput(this, 'inputBRDailyXP'); calculate(this)">
              <label class="form-check-label" for="checkBRDailyXP">
                3x BR/Zero/Reload/TR Daily Quests (3x 1k + 3x 20k):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputBRDailyXP" value="63000" onchange="calculate(this)" disabled>
          </div>
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkFestivalDailyXP" onchange="toggleInput(this, 'inputFestivalDailyXP'); calculate(this)">
              <label class="form-check-label" for="checkFestivalDailyXP">
                3x Festival Daily Quests (12x 1k + 3x 20k):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputFestivalDailyXP" value="72000" onchange="calculate(this)" disabled>
          </div>
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkRacingDailyXP" onchange="toggleInput(this, 'inputRacingDailyXP'); calculate(this)">
              <label class="form-check-label" for="checkRacingDailyXP">
                3x Rocket Racing Daily Quests (3x 3k + 3x 20k):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputRacingDailyXP" value="69000" onchange="calculate(this)" disabled>
          </div>
      
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkBRXP" onchange="toggleInput(this, 'inputBRXP'); calculate(this)">
              <label class="form-check-label" for="checkBRXP">
                BR/Zero XP Capped @ 150min (24k/15min):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputBRXP" value="240000" onchange="calculate(this)" disabled>
          </div>
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkReloadXP" onchange="toggleInput(this, 'inputReloadXP'); calculate(this)">
              <label class="form-check-label" for="checkReloadXP">
                Reload XP Capped @ 150min (60k/15min):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputReloadXP" value="600000" onchange="calculate(this)" disabled>
          </div>
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkFestivalXP" onchange="toggleInput(this, 'inputFestivalXP'); calculate(this)">
              <label class="form-check-label" for="checkFestivalXP">
                Festival XP Capped @ 200min (4k/10min):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputFestivalXP" value="80000" onchange="calculate(this)" disabled>
          </div>
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkLegoXP" onchange="toggleInput(this, 'inputLegoXP'); calculate(this)">
              <label class="form-check-label" for="checkLegoXP">
                Lego XP Capped @ 150min (51k/10min):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputLegoXP" value="765000" onchange="calculate(this)" disabled>
          </div>
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkRacingXP" onchange="toggleInput(this, 'inputRacingXP'); calculate(this)">
              <label class="form-check-label" for="checkRacingXP">
                Rocket Racing XP Capped @ ?min (?/?min):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputRacingXP" value="0" onchange="calculate(this)" disabled>
          </div>
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkCreativeXP" onchange="toggleInput(this, 'inputCreativeXP'); calculate(this)">
              <label class="form-check-label" for="checkCreativeXP">
                Creative Map XP Capped @ ?min (?/?min):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputCreativeXP" value="0" onchange="calculate(this)" disabled>
          </div>
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkSTWXP" onchange="toggleInput(this, 'inputSTWXP'); calculate(this)">
              <label class="form-check-label" for="checkSTWXP">
                Save The World XP Capped @ ?min (?/?min):
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputSTWXP" value="448000" onchange="calculate(this)" disabled>
          </div>
          <div class="form-row align-items-center mb-2">
            <div class="form-check mr-2">
              <input class="form-check-input" type="checkbox" value="" id="checkOtherXP" onchange="toggleInput(this, 'inputOtherXP'); calculate(this)">
              <label class="form-check-label" for="checkOtherXP">
                Other unspecified ingame or quest XP earned per day:
              </label>
            </div>
            <input type="number" class="form-control col-md-1" id="inputOtherXP" value="0" onchange="calculate(this)" disabled>
          </div>
      
        </form>
      
        <div id="results" class="card m-2 p-2 bg-dark text-light">
          <span id="xpRemainingPerDay" class="text-warning font-weight-bold"></span>
          <div class="mt-2" id="moredata"></div>
        </div>
        
        <script>calculate();</script>
